name: 'Grafana Sync'
description: 'Sync Grafana dashboards for backing up'
author: 'SRG SRR <Pillarbox-Team@rts.ch>'
inputs:
  grafana-url:
    description: 'The URL of the Grafana instance'
    required: true
  api-key:
    description: 'Grafana API key'
    required: true
  dir:
    description: 'Directory to store dashboards'
    required: false
    default: 'dashboards'
runs:
  using: 'node20'
  main: 'src/index.mjs'
